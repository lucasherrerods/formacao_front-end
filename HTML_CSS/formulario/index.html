<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h2 class="form-title">Venda fácil seu carro!</h2>
                    <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-point">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" required minlength="1" maxlength="15">                    
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-point">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>                    
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-point">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão" required></textarea>
                    </div>
                    <div class="box-input">
                        <label for="marca">Marca<span class="required-point">*</span></label>
                        <input type="text" name="marca" id="marca" class="block" placeholder="Digite a marca do veículo" required>                    
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-point">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>                    
                    </div>
                    <div class="box-input">
                        <label for="km">Kilometragem<span class="required-point">*</span></label>
                        <input type="number" name="km" id="km" class="block" placeholder="Digite a kilometragem do veículo" required>                    
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra<span class="required-point">*</span></label>
                        <input type="date" name="purchase-date" id="purchase-date" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de Câmbio<span class="required-point">*</span></p>
                        <input type="radio" name="tipo" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="tipo" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li><input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li><input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li><input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li><input type="checkbox" id="camera" name="optional[]" value="camera">
                                <label for="camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li><input type="checkbox" id="assist" name="optional[]" value="assist">
                                <label for="assist">Assistente de Pista</label>
                            </li>
                            <li><input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li><input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li><input type="checkbox" id="banco" name="optional[]" value="banco">
                                <label for="banco">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-point">*</span></p>
                        <input type="file" name="foto" id="foto" multiple accept="image.png, image.jpg" id="images" name="images" required>
                    </div>
                        <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</html>
